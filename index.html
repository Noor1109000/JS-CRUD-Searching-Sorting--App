    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body onload="arrayFetch()">
        
        <div class="container pt-3 pb-3 mt-3 mb-3">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Add Book</h1>

                    <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="bookName" placeholder="Add Book Name" >
                                <span id="bMessage" class="text-danger font-weight-bold"></span>

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="authorName" placeholder="Author Name" >
                                <span id="aMessage" class="text-danger font-weight-bold"></span>

                            </div>

                            <div class="form-group">
                                 <input type="date" class="form-control" id="dateName" placeholder="mm/dd/yyyy" >
                                 <span id="dMessage" class="text-danger font-weight-bold"></span>

                             </div>
                             <div class="form-group">
                                    <input type="number" class="form-control" id="isbnNum" placeholder="ISBN Number" >
                                    <span id="isbnMessage" class="text-danger font-weight-bold"></span>

                             </div>
                            
                             <button type="submit" class="btn btn-primary" id="submit" onclick=" return submitForm()" >Submit</button>
                             <button type="submit" class="btn btn-primary " id="update"  onclick=" return updateForm()">Update</button>
                           
                     </form>

                    
                </div>
                <div class="col-sm-7">
                        <h1>Book List</h1>
                        <form action="">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                            <input type="text" class="form-control" id="searchItem" placeholder="Searching">
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="custom-select" name="selectValue" id="inputGroupSelect01">
                                            <option selected>Choose...</option>
                                            <option value="Title">Title</option>
                                            <option value="Publish Date">Publish Date</option>
                                            <option value="Author">Author</option>
                                            <option value="ISBN">ISBN</option>
                                        </select>
                                    </div>

                                </div>

                            </div>
                        </form>
                        <table class="table table-inverse" >
                                <thead>
                                  <tr>
                                    <th class="sort">Title</th>
                                    <th class="sort">Author</th>
                                    <th class="sort">Publish Date</th>
                                    <th class="sort">ISBN</th>
                                    <th>Action</th>
                                  </tr>
                                  
                                </thead>
                                <tbody id="display">

                                </tbody>
                                
                        </table>
                </div>
            </div>

            
        </div>


       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
        <footer class="card text-center">
                <p class="card-header">&copy Noormohammed</p>
        </footer>

    </body>
</html>
